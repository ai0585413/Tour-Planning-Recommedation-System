<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Maps Route</title>
    <!-- Google Maps API Key -->
    <script src="https://maps.googleapis.com/maps/api/js?key=sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"></script>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h3>Simple Route from Point A to Point B</h3>
    <div id="map"></div>

    <script>
        function initMap() {
            // Define map center and zoom
            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 40.7128, lng: -74.0060 },  // New York as a central point
                zoom: 7,
            });

            // Define the two locations
            const pointA = { lat: 40.7128, lng: -74.0060 };  // New York
            const pointB = { lat: 42.3601, lng: -71.0589 };  // Boston

            // Place markers for each location
            new google.maps.Marker({ position: pointA, map: map, title: "Point A: New York" });
            new google.maps.Marker({ position: pointB, map: map, title: "Point B: Boston" });

            // Draw a line between the two points
            const line = new google.maps.Polyline({
                path: [pointA, pointB],
                geodesic: true,
                strokeColor: "#FF0000",
                strokeOpacity: 1.0,
                strokeWeight: 2,
            });
            line.setMap(map);
        }

        // Initialize the map when the window loads
        window.onload = initMap;
    </script>
</body>
</html>
