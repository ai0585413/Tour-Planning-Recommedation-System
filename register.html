<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tour Planning</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Background image and styling */
        body {
            background: url("{{ url_for('static', filename='images/grambangla2.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #333;
        }

        /* Center the form and add semi-transparent white background */
        .login-container {
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            padding: 30px;
            border-radius: 8px;
            max-width: 400px;
            margin: 100px auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        /* Form heading */
        .login-container h1 {
            font-size: 28px;
            font-weight: bold;
            color: #6ABD45; /* Green color for heading */
            text-align: center;
            margin-bottom: 20px;
        }

        /* Input field styling */
        .form-control {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border: none;
            border-radius: 4px;
        }

        .form-control::placeholder {
            color: #666;
        }

        /* Button styling to match the "READ MORE" button */
        .btn-login {
            background-color: #6ABD45; /* Green color */
            color: #ffffff; /* White text color */
            padding: 10px;
            width: 100%;
            border-radius: 4px;
            font-size: 16px;
            border: none;
            text-transform: uppercase; /* Make text uppercase */
        }

        .btn-login:hover {
            background-color: #5CA33D; /* Slightly darker green for hover effect */
        }

        /* Link styling */
        .text-center a {
            color: #6ABD45; /* Same green color as button */
            font-weight: bold;
            text-decoration: none;
        }

        .text-center a:hover {
            color: #5CA33D; /* Darker green on hover */
        }

        /* Flash message styling */
        .alert {
            background: rgba(255, 0, 0, 0.2);
            color: #ff4d4d;
            border: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Register - Tour Planning</h1>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="/register">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Enter Email" required>
            </div>
            <button type="submit" class="btn btn-login">Submit</button>
        </form>
        <div class="text-center mt-3">
            <a href="{{ url_for('login') }}">Do have an account? Login here.</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
